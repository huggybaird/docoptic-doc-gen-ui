<h1 mat-dialog-title> {{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
  <mat-form-field>
    <mat-label>{{data.title}}</mat-label>
    <input matInput [(ngModel)]="data.valueInput">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.valueInput" cdkFocusInitial>Ok</button>
</div>
